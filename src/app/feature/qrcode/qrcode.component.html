<!-- QR CODE CARD -->
@if (quizNumber) {
  <div class="card border-success shadow mb-4" #qrCard>
    <div class="card-body text-center bg-success bg-opacity-10">
      <div class="mb-3">
        <span class="fs-2">ðŸŽ‰</span>
        <h5 class="text-success mt-2">Quiz Created Successfully!</h5>
      </div>
      
      <h4 class="text-success mb-2">{{ quizNumber }}</h4>
      <p class="text-muted">Share this QR code with participants</p>
      
      <div class="d-flex justify-content-center my-4">
        <div class="p-3 bg-white rounded shadow-sm">
          <qrcode
            [qrdata]="qrData()"
            [width]="200"
            [errorCorrectionLevel]="'M'"
            [elementType]="'canvas'"
            [margin]="2">
          </qrcode>
        </div>
      </div>
      
      <p class="text-muted small">Scan to join the quiz</p>
    </div>
    
    @if (showActions) {
      <div class="card-footer bg-transparent border-0">
        <div class="d-flex gap-2 justify-content-center">
          <button type="button" class="btn btn-success" (click)="onNewQuizClick()">
            ðŸ†• Create Another Quiz
          </button>
          <button type="button" class="btn btn-info" (click)="downloadQRCard()">
            ðŸ“¥ Download QR Card
          </button>
        </div>
      </div>
    } @else {
      <div class="card-footer bg-transparent border-0">
        <div class="d-flex gap-2 justify-content-center">
          <button type="button" class="btn btn-info" (click)="downloadQRCard()">
            ðŸ“¥ Download QR Card
          </button>
        </div>
      </div>
    }
  </div>
}
