<!-- Tabs bar with Bootstrap Nav -->
<ul class="nav nav-pills mb-4 p-2 bg-white rounded-4 shadow-lg" #tabsRef>
  <li class="nav-item flex-fill">
    <button
      class="nav-link w-100 rounded-pill fw-bold"
      [class.active]="activeTab() === 'questions'"
      (click)="setTab('questions')"
    >
      Quiz
    </button>
  </li>

  <li class="nav-item flex-fill">
    <button
      class="nav-link w-100 rounded-pill fw-bold"
      [class.active]="activeTab() === 'survey'"
      (click)="setTab('survey')"
    >
      Survey
    </button>
  </li>

  <li class="nav-item flex-fill">
    <button
      class="nav-link w-100 rounded-pill fw-bold"
      [class.active]="activeTab() === 'preview'"
      (click)="setTab('preview')"
    >
      Preview
    </button>
  </li>

  <li class="nav-item flex-fill">
    <button
      class="nav-link w-100 rounded-pill fw-bold"
      [class.active]="activeTab() === 'results'"
      (click)="setTab('results')"
    >
      Results
    </button>
  </li>

  <li class="nav-item flex-fill">
    <button
      class="nav-link w-100 rounded-pill fw-bold"
      [class.active]="activeTab() === 'settings'"
      (click)="setTab('settings')"
    >
      Settings
    </button>
  </li>
</ul>

<!-- Pane content -->
<div class="tab-content">
  <ng-container [ngSwitch]="activeTab()">
    <app-add-question *ngSwitchCase="'questions'"></app-add-question>

    <div *ngSwitchCase="'survey'">
      <app-create-survey (switchToQuestionsTab)="setTab('questions')"></app-create-survey>
    </div>

    <div *ngSwitchCase="'preview'">
      <app-preview (switchToQuestionsTab)="setTab('questions')"></app-preview>
    </div>

    <div *ngSwitchCase="'results'">
      <app-result></app-result>
    </div>

    <div *ngSwitchCase="'settings'">
      <div class="text-center py-5">
        <h3 class="mb-3">⚙️ Settings</h3>
        <p class="text-muted">Advanced quiz settings are coming soon...</p>
        <div class="d-flex justify-content-center gap-2">
          <button class="btn btn-outline-primary" (click)="setTab('questions')">
            ← Back to Questions
          </button>
          <button class="btn btn-outline-secondary" (click)="setTab('preview')">
            Go to Preview →
          </button>
        </div>
      </div>
    </div>
  </ng-container>
</div>
