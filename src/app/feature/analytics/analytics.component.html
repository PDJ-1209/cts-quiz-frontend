<div class="container-fluid py-4">
  <!-- Header -->
  <div class="mb-4">
    <h1 class="display-6 fw-bold">Quiz Analytics</h1>
    <p class="text-muted">Detailed feedback and performance metrics</p>
  </div>

  <!-- Stats Cards -->
  <div class="row g-3 mb-4">
    <div class="col-12 col-md-6 col-lg-4" *ngFor="let stat of stats">
      <div class="card border-0 shadow-sm h-100">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-start mb-2">
            <span class="badge" [ngClass]="stat.trend === 'up' ? 'bg-success' : 'bg-danger'">
              <i class="bi" [ngClass]="stat.trend === 'up' ? 'bi-arrow-up' : 'bi-arrow-down'"></i>
              {{ stat.change }}
            </span>
          </div>
          <div class="h3 fw-bold mb-1">{{ stat.value }}</div>
          <div class="text-muted">{{ stat.title }}</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Filter Section -->
  <div class="card border-0 shadow-sm mb-4">
    <div class="card-body">
      <div class="row align-items-center">
        <div class="col-md-6">
          <label for="quizSelect" class="form-label fw-semibold mb-2">Filter by Quiz:</label>
          <select 
            id="quizSelect" 
            class="form-select"
            [(ngModel)]="selectedQuiz" 
            (change)="onQuizChange()">
            <option *ngFor="let quiz of quizzes" [value]="quiz.id">
              {{ quiz.name }}
            </option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <!-- Charts -->
  <div class="row g-4">
    <!-- Quiz Sections Chart -->
    <div class="col-12 col-lg-6">
      <div class="card border-0 shadow-sm h-100">
        <div class="card-header bg-white border-0 d-flex justify-content-between align-items-center py-3">
          <h5 class="mb-0 fw-bold">Quiz Sections Feedback</h5>
          <button class="btn btn-sm btn-link text-muted p-0">
            <i class="bi bi-three-dots-vertical"></i>
          </button>
        </div>
        <div class="card-body">
          <div style="position: relative; height: 300px;">
            <canvas id="quizSectionsChart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <!-- Emoji Distribution Chart -->
    <div class="col-12 col-lg-6">
      <div class="card border-0 shadow-sm h-100">
        <div class="card-header bg-white border-0 d-flex justify-content-between align-items-center py-3">
          <h5 class="mb-0 fw-bold">Quiz Emoji Distribution</h5>
          <button class="btn btn-sm btn-link text-muted p-0">
            <i class="bi bi-three-dots-vertical"></i>
          </button>
        </div>
        <div class="card-body">
          <div style="position: relative; height: 300px;">
            <canvas id="emojiChart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
