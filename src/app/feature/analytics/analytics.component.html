<div class="dashboard">
  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <h1>Analytics</h1>
    </div>
  </header>

  <!-- Loading State -->
  <div *ngIf="isLoading" style="display: flex; justify-content: center; align-items: center; min-height: 400px;">
    <p style="font-size: 1.1rem; color: #6b7280;">Loading analytics data...</p>
  </div>

  <!-- Stats Grid -->
  <div class="stats-grid" *ngIf="!isLoading">
    <div class="stat-card" *ngFor="let stat of stats">
      <div class="stat-value">{{ stat.value }}</div>
      <div class="stat-title">{{ stat.title }}</div>
    </div>
  </div>

  <!-- Charts Grid -->
  <div class="charts-grid" *ngIf="!isLoading">
    <!-- Emoji Distribution Chart -->
    <div class="chart-card">
      <div class="chart-header">
        <h2>Quiz Emoji Distribution</h2>
      </div>
      <div class="chart-container">
        <canvas id="emojiChart"></canvas>
      </div>
    </div>

    <!-- Rating Distribution Bar Chart -->
    <div class="chart-card">
      <div class="chart-header">
        <h2>Rating Distribution</h2>
      </div>
      <div class="chart-container">
        <canvas id="completionChart"></canvas>
      </div>
    </div>
  </div>
</div>
